<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main>
        <p id="calculo"></p>
        <table>

                <tr>
                    <td><button onclick="apagar()" class="letra_vermelho">c</button></td>
                    <td><button onclick="clickar('%')" class="letra_vermelho">%</button></td>
                    <td><button onclick="clickar('/')" class="letra_vermelho">/</button></td>
                    <td><button onclick="clickar('*')" class="letra_vermelho">x</button></td>
                </tr>

                <tr>
                    <td><button onclick="clickar('7')" class="numeros">7</button></td>
                    <td><button onclick="clickar('8')" id="numeros">8</button></td>
                    <td><button onclick="clickar('9')" class="numeros">9</button></td>
                    <td><button onclick="clickar('-')" class="letra_vermelho">-</button></td>
                </tr>

                <tr> 
                    <td><button onclick="clickar('4')" class="numeros">4</button></td>
                    <td><button onclick="clickar('5')" class="numeros">5</button></td>
                    <td><button onclick="clickar('6')" class="numeros">6</button></td>
                    <td><button onclick="clickar('+')" class="letra_vermelho">+</button></td>
                </tr>


                <tr>
                    <td><button onclick="clickar('1')" class="numeros">1</button></td>
                    <td><button onclick="clickar('2')" class="numeros">2</button></td>
                    <td><button onclick="clickar('3')" class="numeros">3</button></td>
                    <td rowspan="2"><button onclick="calcular()" class="igual" style="height: 146px;">=</button></td>
                </tr>


                <tr>
                    <td><button onclick="clickar('0')" class="numeros">0</button></td>
                    <td><button onclick="clickar('.')" class="ponto">.</button></td>
                    <td><button onclick="voltar()" class="voltar">тна</button></td>
                </tr>

        </table>

    </main>

    <script src="script.js"></script>
</body>
</html>
